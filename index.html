<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Productos Online</h1>
    <input type="text" id="codigo" placeholder="Código del producto">
    <input type="text" id="nombre" placeholder="Nombre del producto">
    <input type="text" id="precio" placeholder="Precio del producto">
    <button id="btnAnadir">Añadir Producto</button>
    <button id="btnListar">Listar Productos</button>
    <input type="text" id="buscar" placeholder="Buscar producto por nombre">
    <button id="btnBuscar">Buscar Producto</button>
    <div id="resultado"></div>
    <script src="https://cdn.jsdelivr.net/npm/lodash"></script>
    <script src="cart.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
